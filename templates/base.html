{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/kobe_logo.jpg' %}" />
    <title>Kobe Trading {% block title %}{% endblock %}</title>

    

    <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/23f0433b1a.js" crossorigin="anonymous"></script>
    <!-- Tiny Carousel -->
     <link rel="stylesheet" href="{%static 'css/tinycarousel.css '%}" type="text/css" media="screen"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.css '%}">
    <!-- Custom -->
    <link rel="stylesheet" href="{%static 'css/style.css '%}">
    <!--Lightbox-->
    <link rel="stylesheet" href="{%static 'css/lightbox.min.css '%}">
</head>
<body>
    <!--Top Bar-->     
    {% include 'partials/_topbar.html' %}
    <!--Nav Bar-->     
    {% include 'partials/_navbar.html' %}
    <!--Main content-->     
    {%block content%}

    {%endblock%} 
    <!--Footer--> 
    {% include 'partials/_footer.html' %}
    <!--JavaScript-->
    <script src="{%static 'js/jquery-3.3.1.min.js '%}"></script>
    <script src="{%static 'js/bootstrap.bundle.min.js '%}"></script>
    <script src="{%static 'js/lightbox.min.js '%}"></script>
    <script src="{%static 'js/main.js '%}"></script>
    <script src="{%static 'js/jquery.tinycarousel.js '%}"></script>
    <!--JavaScript-->
</body>
</html>
